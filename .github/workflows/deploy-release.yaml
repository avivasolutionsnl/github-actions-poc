name: Deploy release

on:
  push:
    branches:
      - main

jobs:
  deploy-acc:
    name: Deploy
    permissions:
      contents: write
    uses: ./.github/workflows/reusable-deploy.yaml
    with:
      environment: Acceptance

  deploy-prd:
    name: Deploy
    permissions:
      contents: write
    uses: ./.github/workflows/reusable-deploy.yaml
    with:
      environment: Production
