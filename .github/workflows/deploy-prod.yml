name: Deploy to Prd

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version tag e.g. v1.0.0'
        required: true

jobs:
  deploy-prd:
    name: Deploy
    permissions:
      contents: write
    uses: ./.github/workflows/reusable-deploy.yml
    with:
      environment: production
      ref: ref/tags/${{ inputs.version }}
      run-job: ${{ startsWith(version, 'v') }}
    secrets: inherit