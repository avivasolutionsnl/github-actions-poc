name: Build
on: 
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
      - name: Create release tag 🏷️
        id: create-release-tag
        # left pads the run number with zeros to a length of 4; better alphabetical order
        run: echo "tag_name=v$(printf %04d $GITHUB_RUN_NUMBER)" >> $GITHUB_OUTPUT
      # Workflow permissions need to be set to 'Read and write' to be able to push
      - name: Tag release 🏷️
        run: |
          git tag ${{ steps.create-release-tag.outputs.tag_name }}
          git push origin --tags